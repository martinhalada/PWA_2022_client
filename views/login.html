<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="utf-8">
        <title>Přihlášení</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <h1>Přihlášení</h1>
        {% if messages.error %}
            {{messages.error}}
        {% endif %}
        <form class="form-horizontal" action="/login" method="POST">
            <div class="form-group form-inline">
                <label for="email" class="col-sm-1 control-label">Email</label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Email">
                </div>
            </div>
            <div class="form-group form-inline">
                <label for="password" class="col-sm-1 control-label">Heslo</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Heslo">
                </div>
            </div>
            <div class="form-group form-inline">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Přihlásit se</button>
                    <!--<a class="btn btn-success" role="button" href="/auth/google">Přihlášení přes Google</a>-->   
                </div>
            </div>
            <div class="form-group form-inline">
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="/register" class="btn btn-primary" role="button">Zaregistrovat se</a>
                </div>
            </div>
        </form>        
    </body>
</html>
